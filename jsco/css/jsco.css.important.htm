<!--DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"-->
<html _xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
	<meta name="author" content="bluelovers" />

	<title>jsco.css.important</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="jsco.css.important.js"></script>

	<script type="text/javascript">
        function ModifyBGColor (button) {
            if (button.style.setProperty) {
            	var cssname = $.rcamelCase("backgroundColor");
            	var color = button.style.getPropertyValue(cssname);

                button.style.setProperty (cssname, color == "green" ? 'red' : "green");
                console.log('style.setProperty');
            }
            else {
				var cssname = $.camelCase("backgroundColor");
            	var color = button.style.getAttribute (cssname);

                button.style.setAttribute (cssname, color == "green" ? 'red' : "green");
                console.log('style.setAttribute');
            }
        }
    </script>
</head>

<body>

    <button onclick="ModifyBGColor (this);" style="background-color:red;">Modify my background color!</button>

</body>
</html>
